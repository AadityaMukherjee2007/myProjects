{% extends 'base.html' %}

{% block head %}
    <title>Task Manager</title>
{% endblock %}

{% block body %}
    <div class="form">
        <h1>Update Task</h1>
        <form action="/update/{{ task.id }}" method="POST">
            <input id="content" name="content" type="text" value="{{ task.content }}" required>
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
